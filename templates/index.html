<html>
<head>
  <meta charset=utf-8 />
  <title>Styling polygons</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <link rel="stylesheet" href="static/style.css" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  crossorigin=""/>
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- Load Leaflet from CDN -->
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
  integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
  crossorigin=""></script>
  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@2.2.3/dist/esri-leaflet.js"
  integrity="sha512-YZ6b5bXRVwipfqul5krehD9qlbJzc6KOGXYsDjU9HHXW2gK57xmWl2gU6nAegiErAqFXhygKIsWPKbjLPXVb2g=="
  crossorigin=""></script>
  <!-- Load Script -->
  <script type="text/javascript" src="static/script.js"></script>
</head>
<body>

  <div id="search">
    <div id="search-title">
      <div class="linha"></div>
      <div class="linha"></div>
      <div class="linha"></div>
    </div>
    <button class="link" onclick="show_search('list-nav')"><h6>Pesquisar</h6></button>
    <ul id="list-nav" class="item-search">
      <li>
          <button class="link" onclick="show_search('item-diseases')"><h6>Doenças</h6></button>
          <div class="item-search form-search" id="item-diseases">
            Selecionar doença: <select name="select-disease"><option value="select-none">-- Selecione um item --</option></select>
          </div>
      </li>
      <li>
          <button class="link" onclick="show_search('item-location')"><h6>Localização</h6></button>
          <div class="item-search form-search" id="item-location">
            <input type="radio" name="select-location" value="select-brazil" checked> Apenas o Brasil<br>
            <input type="radio" name="select-location" value="select-countries"> Todos os países<br>
          </div>
      </li>
      <li>
          <button class="link" onclick="show_search('item-date')"><h6>Data</h6></button>
          <div class="item-search form-search" id="item-date">
            De: <input type="date" name="date-begin" id="date-begin"> Até: <input type="date" name="date-end" id="date-end">
          </div>
      </li>
      <li>
        <button class="button-search" id="buttom-search">Realizar pesquisa</button>
      </li>
    </ul>
  </div>

  <div id="map"></div>
</body>
</html>
